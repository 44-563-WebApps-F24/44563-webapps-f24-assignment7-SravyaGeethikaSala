<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sravya Geethika goes on safari</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f2ff;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .box {
            width: 300px;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #clickHelp,
        #help {
            cursor: pointer;
            color: #333;
            text-decoration: underline;
        }

        #clickHelp:hover,
        #help:hover {
            color: #666;
        }

        #score,
        #locations {
            font-weight: bold;
            color: #333;
        }

        p:hover {
            color: white;
            background-color: grey;
        }
    </style>
</head>
<body>

    <header>
        <h1>Sravya Geethika goes on safari</h1>
    </header>

    <main class="container">
        <div class="box" id="instructions">
            <p>Click on the locations to find rare animals, watch out for the lion!</p>
        </div>

        <div class="box" id="locations">
            <p>Number of locations checked is zero.</p>
        </div>

        <div class="box" id="score">
            <p>Score is zero.</p>
        </div>

        <div class="box" id="clickHelp">
            <p>Click for help.</p>
        </div>

        <div class="box" id="help">
            <p>Help report</p>
        </div>
    </main>

    <script>
        // JavaScript for future functionality if needed
    </script>

</body>
</html>
